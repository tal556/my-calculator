<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="container">

            <input type="text" id="inputElement" placeholder="0" disabled>
            <input type="text" id="inputElement2" placeholder="0" disabled>

            <button class="btnColor" id="multiply">*</button>
            <button class="btnColor" id="devide">/</button>
            <button class="btnColor" id="plus">+</button>
            <button class="btnColor" id="minus"> - </button>

            <button id="button0">0</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>

            <button id="equal">=</button>
            <button id="dot">.</button>
            <button id="clear">AC</button>

        </div>



    </div>




    <script src="/script.js"></script>
</body>

</html>
